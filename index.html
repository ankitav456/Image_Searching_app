<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Serach Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Searching App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for Images">
        <button id="search-button">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1567177662154-dfeb4c93b6ae?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aW5ub3ZhdGlvbnxlbnwwfHwwfHx8MA%3D%3D&w=1000&q=80"  alt="Mountain">
            <a href="https://unsplash.com/photos/a-view-of-a-mountain-range-from-a-distance-z6RUWq41v1Q" target="_blank">Inovation</a>
        </div>
        
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1668819583992-42315ae35296?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDE2fFM0TUtMQXNCQjc0fHxlbnwwfHx8fHw%3D&auto=format&fit=crop&w=600&q=60" alt="Fashion">
            <a href="https://unsplash.com/photos/a-view-of-a-mountain-range-from-a-distance-z6RUWq41v1Q" target="_blank">Fashion</a>
        </div>
        
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1693915809293-fdf95bc9af34?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDE2fDZzTVZqVExTa2VRfHxlbnwwfHx8fHw%3D&auto=format&fit=crop&w=600&q=60" alt="Mountain">
            <a href="https://unsplash.com/photos/a-view-of-a-mountain-range-from-a-distance-z6RUWq41v1Q" target="_blank">Nature</a>
        </div>
    </div>
    <button id="show-more-btn">Show More</button>



    <script src="script.js"></script>
</body>
</html>
